<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Frontend Task</title>
<link rel="stylesheet" type="text/css" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/login.css">
<link rel="stylesheet" type="text/css" href="../css/menu.css">
<link rel="stylesheet" type="text/css" href="../css/table.css">
<link rel="stylesheet" type="text/css" href="../css/ipInput.css">
<link rel="stylesheet" type="text/css" href="../css/select.css">
<link rel="stylesheet" type="text/css" href="../css/interface.css">
<script type="text/javascript" src="../libs/Jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../libs/angular-1.6.6/angular.min.js"></script>
<script type="text/javascript" src="../js/ipInput.js"></script>
<style type="text/css">
	body {
    height: 100%;
    margin: 0;
    padding: 0;
    /*background-color: #FFCC00;*/
}
</style>
</head>
<body>
	<div id="menuDashboard">
		<div id="menuBar">
			<div class="menuHeader">Nubewell Networks</div>
			<div class="menuContent">
				<li><a>Dashboard</a></li>
				<li><a>Interface</a></li>
				<li><a>Settings</a></li>
				<li><a>Users</a></li>
				<li><a>FileUpload</a></li>
				<li><a>Alias</a></li>
				<li><a>Custom</a></li>
			</div>
		</div>
		<div id="interfaceBody">
			<div class="interfaceHeader">
				<div class="interfaceHeaderContent">Admin Panel</div>
				<div class="interfaceHeaderInfo">Interface/Summary</div>
				<div class="settingsDiv" ><center><i class="fa fa-cog fa-3x" aria-hidden="true"></i></center></div>
				<div class="logoutDiv">
					<i class="fa fa-power-off" aria-hidden="true"></i>
					Logout
				</div>
			</div>
			<div class="interfaceContent" ng-controller="interfaceCntrl">
				<div id="buttons">
				<button id="createRow" ng-click="createRow($event)"><i class="fa fa-plus"></i>Add more rows</button>
				<div id="searchBox">
				<input type="text" id="myTableSearch" ng-keyup="searchInTable()" placeholder="Search for Sl No.." title="Type in a name">
				</div>
				</div>
				<table id="myTable">
				  <thead>
				    <th>Sr.No</th>
				    <th>Protocol</th>
				    <th>Source IP</th>
				    <th>Destination IP</th>
				    <th>Access Type</th>
				    <th>Action</th>
				  </thead>
				  <tr rowId="1">
				    <td>1</td>
				    <td>
					    <select class="selectBox">
					    	<option ng-repeat="x in protocol">{{x}}</option>
					    </select>
					</td>
				    <td><div id="ip1"></div></td>
				    <td><div id="ip2"></div></td>
				    <td>
				    	<select class="selectBox">
					    	<option ng-repeat="x in access">{{x}}</option>
					    </select>
					</td>
				    <td>
				    	<div class="delete">
				    		<img src="images/delete.png">
				    	</div>
				    </td>
				  </tr>

				</table>
				<span id="totalRecords">SHowing 1 of Total 1 records</span>
				<div id="pagination">
					<button>First</button>
					<button>Previous</button>
					<span>1</span>
					<button>Next</button>
					<button>Last</button>
				</div>
			</div>
		</div>	
	</div>

	<script type="text/javascript" src="../js/main.js"></script>
	
</body>
</html>
